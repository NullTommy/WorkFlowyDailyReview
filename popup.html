<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>popup</title>
	<style>
		.spanStyle {
			width: 40px;
		}
	</style>
</head>
<body style="width:500px;min-height:100px;">
	<div>
		<span class="spanStyle">回顾路径:</span>
		<input id="input_baseUrl" style=""> </input>（例：https://workflowy.com/#/f340d3aefc0c）
		<br>
		<span class="spanStyle">回顾标签: </span>
		<input id="input_tag"> </input>（例：@标签、#标签、标签）
		<br>
		<span class="spanStyle">提醒间隔:</span>
		<input id="input_interval"> </input>（分钟一次）
		<br>
		<a href="#" id="get_url_btn">生成回顾URL</a>
		<span id="span_result"></span>
		<textarea id="input_result" cols="5" style="width: 98%;height: 60px"> </textarea>
		<span id="span_copy_result" style="color: red"></span>
		<br>
		<a href="#" id="set_user_data_btn">测试成功即可设置用户数据</a>
		<br>
		<a href="#" id="get_store_data_btn">获取已保存的数据</a>
		<a href="#" id="show_alarms_btn">查看定时器</a>
		<br>
		<a href="#" id="click_ajax_btn">执行请求</a>
		<a href="#" id="click_ajax_lark_btn">飞书机器人测试</a>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<!-- 按依赖顺序加载模块 -->
	<script type="text/javascript" src="js/common/modules/storage.js"></script>
	<script type="text/javascript" src="js/popup/modules/messaging.js"></script>
	<script type="text/javascript" src="js/popup/modules/clipboard.js"></script>
	<script type="text/javascript" src="js/popup/modules/form-handler.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
